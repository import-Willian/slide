<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SLIDE</title>
</head>

<body>
    <div class="slider">
        <div class="slides">
            <!--radio button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!--final radio button-->

            <!-- slides image -->
            <div class="slide first">
                <img src="https://cnbl-cdn.bamgrid.com/assets/09b058e3486c22916e1dc4765581349d2e17090f2167689071b4a2d1d38a429c/original"
                    alt="olaf" />
            </div>
            <div class="slide">
                <img src="https://cnbl-cdn.bamgrid.com/assets/24069b782e1b1531b7197153b6ac1819191ca448aa4576cdd3767fa47270aae3/original"
                    alt="lucca">
            </div>
            <div class="slide">
                <img src="https://cnbl-cdn.bamgrid.com/assets/5ece2dc4f3104e9b3b61f14e76a577cab5e14f5a997be9a8a473e5ab488e08be/original"
                    alt="monstrons sa">
            </div>
            <div class="slide">
                <img src="https://cnbl-cdn.bamgrid.com/assets/86ad2ad14a1eec81e539dba0f91691a08c2373e9440c51cd7ec445d25bc7cff6/original"
                    alt="diario de um banana">
            </div>
            <!-- final slide image -->

            <!-- nav auto -->
            <div class="nav_auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <!-- final nav auto -->

            <!-- manual nav -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
